<div class="login-container">
  <div class="login-left">
    <h1>Bienvenido a nuestro sitio web</h1>
    <p>Nos alegra que estés aquí. Explora nuestro contenido y descubre todo lo que tenemos para ofrecerte. ¡Disfruta tu visita!</p>
  </div>

  <div class="login-right">
    <mat-card class="login-card">
      <mat-card-title class="title">USER LOGIN</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="submit()" #loginForm="ngForm" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="username" name="username" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="password" name="password" required type="password" />
          </mat-form-field>

          <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
            LOGIN
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
