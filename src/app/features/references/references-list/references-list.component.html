<div class="references-container" *ngIf="!loading; else loadingTemplate">
  <mat-card class="mat-elevation-z4">
    <mat-card-title class="title">
      <mat-icon color="primary">receipt_long</mat-icon>
      Referencias de pago
    </mat-card-title>

    <div class="table-wrapper">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">

        <!-- Reference -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef>Referencia</th>
          <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Monto</th>
          <td mat-cell *matCellDef="let element">{{ element.amount | currency:'COP':'symbol':'1.0-0' }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="getStatusClass(element.status)">
              {{ getStatusLabel(element.status) }}
            </span>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="warn" (click)="cancel(element)" [disabled]="element.status === '03'">
              <mat-icon>cancel</mat-icon> Cancelar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>

<ng-template #loadingTemplate>
  <div class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando referencias...</p>
  </div>
</ng-template>

<div *ngIf="error" class="error-message">
  <mat-icon color="warn">error_outline</mat-icon> {{ error }}
</div>
